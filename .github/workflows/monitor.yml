name: Give Monitor

on:
  schedule:
    - cron: "*/1 * * * *"   # 每 1 分鐘執行
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run monitor
        run: |
          python give_monitor.py
